{% extends 'base.html' %}
{% block body %}
<form action="" method="POST">
    <div class="login">
        <h1>Create Account</h1>
        <div class="form">
            <p>Username </p>
            <input type="text"  required id="username" class="myfield">
        </div>
        <div class="form">
            <p>Email </p>
            <input type="text" required id="email" class="myfield">
        </div>
        <div class="form">
            <p>Password</p>
            <input type="password" required id="password" class="myfield">
        </div>
        <div class="form">
            <p> Confirm Password</p>
            <input type="password" id="confirm" required class="myfield">
        </div>
        <div class="form">
            <button type="submit" class="mybtn" id="register">Register</button>
        </div>

        <small>Already have an account, <a href="login.html">Login</a></small>
    </div>
    </div>
</form>


    
{% endblock body %}
